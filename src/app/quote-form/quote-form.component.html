<div class="form">
  <h2>Add Quote</h2>
    <hr/>
  <form #quoteForm="ngForm">
    <div>
      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="Quote" rows="6" required></textarea>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" required class="form-control"  [(ngModel)]="newQuote.author" id="author" />
      </div>
      <div class="form-group">
        <label for="complete">Submittedby</label>
        <input type="name" id="complete" required />
        <button type="submit">Add Quote</button>
      </div>
    </div>
  </form>
</div>
