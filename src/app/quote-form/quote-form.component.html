<div class="form">
  <h2>Add Quote</h2>
    <hr/>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div>
      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="Quote" rows="6" required [(ngModel)]='newQuote.quote' #quote = 'ngModel' ></textarea>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" required class="form-control" id= author [(ngModel)]='newQuote.author' #author = 'ngModel'/>
      </div>
      <div class="form-group">
        <label for="complete">Submittedby</label>
        <input type="name" id="complete" required [(ngModel)]='newQuote.submittedby' #submittedby = 'ngModel' />
        <button type="submit">Add Quote</button>
      </div>
    </div>
  </form>
</div>
